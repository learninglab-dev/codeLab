<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>codelab logger</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,400i,700,700i|Source+Sans+Pro:400,400i,600,600i" rel="stylesheet">
    <link rel="stylesheet" href="_projects/grids/video/style-main.css" type="text/css" media="all">
    <link rel="stylesheet" href="_projects/grids/video/style-grid.css" type="text/css" media="all">
</head>

<body class="site">
    <a class="skip-link screen-reader-text" href="#content">Skip to content</a>

    <header class="masthead" id="sendButton">
        <code class="identifier"><pre>.clickForJson</pre></code>
    </header><!-- .masthead -->

    <div class="page-title">
        <code class="identifier"><pre>codeLab logging machine</pre></code>
        <label class="form-input">name:
          <input type="text" id="name" placeholder="first ok" />
        </label>
        <label class="form-input">password:
          <input type="text" id="password"  placeholder="not secure" />
        </label>

    </div><!-- .page-title -->

    <main id="playercontainer" class="main-content">
      <div class="container">
      </div>
    </main><!-- #content .main-content -->

    <div class="button-box" id="the-button-box">
      <div id="playButton" class="logging-button">
        click here to play.
      </div>
      <div id="pauseButton" class="logging-button">
        click here to pause.
      </div>
      <div id="logButton" class="logging-button">
        click here on the beat.
      </div>
      <div id="likeButton" class="logging-button">
        click here to like a moment.
      </div>
      <div id="inButton" class="logging-button">
        click here to mark an "in" timestamp.
      </div>
      <div id="outButton" class="logging-button">
        click here to mark an "out" timestamp.
      </div>

    </div>
    <aside class="sidebar" id="result-box">
        <code class="identifier"><pre>.sidebar</pre></code>
    </aside><!-- .sidebar -->
    <footer class="footer-content">
        <code class="identifier">
          <pre>.footer-content</pre>
        </code>
    </footer><!-- .footer-content -->
  <script type="text/javascript" src="/_projects/grids/video/youtube-markers.js">
  </script>
</body>

</html>
